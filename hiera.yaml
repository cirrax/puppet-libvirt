---
version: 5

defaults:
  datadir: 'data'
  data_hash: 'yaml_data'

hierarchy:
  - name: 'Major Version architecture specific'
    path: '%{facts.os.name}/%{facts.os.release.major}_%{facts.os.architecture}.yaml'

  - name: 'Major Version'
    path: '%{facts.os.name}/%{facts.os.release.major}.yaml'

  - name: 'Family - Major Version'
    path: '%{facts.os.family}-family-%{facts.os.release.major}.yaml'

  - name: 'Distribution Name'
    path: '%{facts.os.name}/default.yaml'

  - name: 'Operating System Family'
    path: '%{facts.os.family}-family.yaml'

  - name: 'libvirt profiles'
    glob: "profiles/*.yaml"

  - name: 'common'
    path: 'common.yaml'
