---
# Debian/default.yaml
# defaults for Debian Operating system

libvirt::libvirt_package_names:
  - 'libvirt-daemon-system'
  - 'qemu-kvm'

libvirt::qemu_hook_packages:
  drbd:
    - 'xmlstarlet'
    - 'python3-libvirt'

libvirt::install::manage_domain_file: 'puppet:///modules/libvirt/scripts/manage-domains.python3'
